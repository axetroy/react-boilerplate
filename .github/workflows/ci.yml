name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        node: ["12.18.3"]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    name: ${{ matrix.os }} - Node@${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Environment
        run: |
          node -v
          npm -v

      - name: Install
        run: npm install

      - name: Build
        run: |
          npm run build

      - name: Test
        run: npm run test
